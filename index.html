<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- SCRIPTS JS -->
    <script defer src="./js/button.js"></script>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PokeSearch</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="nav__container">
        <button class="checkbox" role="switch" aria-checked="false"></button>

        <h1>PokeSearch</h1>

        <button class="btn__github">
            <a href="https://github.com/laindomJS/pokeapi-app" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
        </button>
    </nav>
    <!-- NAVBAR END -->


    <!-- MAIN CONTENT -->
    <main>

        <form class="form" id="form">
            <input type="text" autocomplete="off" name="pokemon" id="pkm" class="search__bar" placeholder="Search you Pokemon">
            <button type="submit" class="submit" id="btn">Search</button>
        </form>

        <!-- CARD -->
        <article class="pokeCard" id="card">
            
            <div class="image__container">
                <img src="./assets/question.svg" class="image" id="img" alt="pokemon image">
            </div>

            <div class="pkm__name" id="name"></div>
           
            <span class="pkm__num" id="num"></span>

            <div class="pkm__types" id="type"></div>

            <div class="pkm__stats" id="stats"></div>

        </article>
        <!-- CARD END -->

    </main>
    <!-- MAIN CONTENT END -->


    <script src="./js/main.js"></script>
</body>
</html>
